{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <!-- importer le fichier de style -->
    <link rel="stylesheet" href="{% static 'style_accounts.css' %}" media="screen" type="text/css" />
</head>

<body>
    <div id="container">
        <!-- zone de connexion -->

        <form  method="POST"> {% csrf_token %}
            <h1>S'inscrire</h1>

            <label><b>Nom d'utilisateur</b></label>
            <input type="text" placeholder="Entrer un nom d'utilisateur" name="username" required>

            <label><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrer un mot de passe" name="password" required>

            <input type="submit" id='submit' value='LOGIN'>

        </form>
    </div>
</body>

</html>
